<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor IFC Profesional</title>
  <style>
    /* Reset bÃ¡sico para que el visor ocupe toda la pantalla */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ececec;
    }

    /* Panel de controles superior */
    #toolbar {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 100;
      width: 300px;
      border: 1px solid #ccc;
    }

    .title-group {
      margin-bottom: 15px;
    }

    .title-group h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    /* Estilo del input de archivos */
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
      cursor: pointer;
    }

    /* Barra de progreso */
    #progressContainer {
      margin-top: 20px;
      display: none; /* Se muestra vÃ­a JS */
    }

    #progressLabel {
      font-size: 13px;
      color: #555;
      display: block;
      margin-bottom: 8px;
    }

    progress {
      width: 100%;
      height: 12px;
      border-radius: 6px;
    }

    /* Contenedor del Visor 3D */
    #viewer {
      width: 100vw;
      height: 100vh;
      display: block;
      outline: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <div class="title-group">
      <h3>ðŸ“‚ Cargador de Modelos IFC</h3>
    </div>
    
    <input type="file" id="ifcInput" accept=".ifc" />
    
    <div id="progressContainer">
      <span id="progressLabel">Leyendo geometrÃ­a 3D...</span>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>
  </div>

  <div id="viewer"></div>

  <script type="module" src="main.js"></script>

</body>
</html>
