<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor IFC - Ingeniera Dev</title>
  <style>
    /* Eliminamos mÃ¡rgenes y fijamos el visor a pantalla completa */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
    }

    /* Panel de control flotante */
    #toolbar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      z-index: 10;
      width: 280px;
      border: 1px solid #ddd;
    }

    #toolbar label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    #ifcInput {
      width: 100%;
      cursor: pointer;
    }

    /* Contenedor de progreso */
    #progressContainer {
      margin-top: 15px;
      display: none; /* Se activa desde JS */
    }

    #progressLabel {
      font-size: 12px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }

    progress {
      width: 100%;
      height: 10px;
      accent-color: #2196F3;
    }

    /* El contenedor donde Three.js inyectarÃ¡ el canvas */
    #viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <label for="ifcInput">ðŸ“‚ Cargar archivo IFC</label>
    <input type="file" id="ifcInput" accept=".ifc" />
    
    <div id="progressContainer">
      <span id="progressLabel">Procesando geometrÃ­a...</span>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>
  </div>

  <div id="viewer"></div>

  <script type="module" src="main.js"></script>

</body>
</html>
