<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor IFC Profesional</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1a1a1a; 
            font-family: sans-serif; 
        }
        #toolbar { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            z-index: 100; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        #viewer { 
            width: 100vw; 
            height: 100vh; 
        }
        #status {
            margin-top: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .loading { background: #fff3cd !important; }
        .success { background: #d4edda !important; }
        .error { background: #f8d7da !important; }
    </style>
</head>
<body>
    <div id="toolbar">
        <label><strong>Cargar archivo IFC:</strong></label><br>
        <input type="file" id="ifcInput" accept=".ifc">
        <div id="status"></div>
    </div>
    <div id="viewer"></div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/",
            "web-ifc": "https://cdn.jsdelivr.net/npm/web-ifc@0.0.51/web-ifc-api.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { IFCLoader } from 'three/addons/loaders/IFCLoader.js';

        const statusEl = document.getElementById('status');
        
        function showStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = type;
            statusEl.style.display = 'block';
            console.log(message);
        }

        showStatus('Inicializando visor...', 'loading');

        // Configuración de la escena
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(10, 10, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('viewer').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Iluminación
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const dirLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight1.position.set(10, 10, 5);
        scene.add(dirLight1);
        
        const dirLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        dirLight2.position.set(-10, 10, -5);
        scene.add(dirLight2);

        // Grid helper
        const gridHelper = new THREE.GridHelper(100, 100, 0x444444, 0x222222);
        scene.add(gridHelper);

        // Configurar IFCLoader
        const ifcLoader = new IFCLoader();
        
        // IMPORTANTE: Configurar la ruta correcta de WASM
        ifcLoader.ifcManager.setWasmPath('https://cdn.jsdelivr.net/npm/web-ifc@0.0.51/');
        
        // Configurar opciones del loader
        ifcLoader.ifcManager.setupThreeMeshBVH();

        let currentModel = null;

        document.getElementById('ifcInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            showStatus(`Cargando ${file.name}...`, 'loading');
            
            // Limpiar modelo anterior si existe
            if (currentModel) {
                scene.remove(currentModel);
                currentModel.geometry?.dispose();
                currentModel.material?.dispose();
            }
            
            const url = URL.createObjectURL(file);
            
            try {
                const model = await ifcLoader.loadAsync(
                    url,
                    (progressEvent) => {
                        if (progressEvent.lengthComputable) {
                            const percent = (progressEvent.loaded / progressEvent.total * 100).toFixed(1);
                            showStatus(`Cargando: ${percent}%`, 'loading');
                        }
                    }
                );
                
                currentModel = model;
                scene.add(model);
                
                // Centrar y ajustar cámara
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Posicionar grid
                gridHelper.position.y = box.min.y;
                
                controls.target.copy(center);
                
                // Calcular distancia óptima de cámara
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraDistance = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraDistance *= 2; // Zoom out para ver todo el modelo
                
                camera.position.set(
                    center.x + cameraDistance * 0.5,
                    center.y + cameraDistance * 0.5,
                    center.z + cameraDistance
                );
                
                camera.lookAt(center);
                controls.update();
                
                // Liberar URL
                URL.revokeObjectURL(url);
                
                showStatus('✓ Modelo cargado correctamente', 'success');
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error detallado:', error);
                showStatus(`✗ Error: ${error.message}`, 'error');
            }
        });

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Loop de animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
        showStatus('✓ Visor listo', 'success');
        setTimeout(() => {
            statusEl.style.display = 'none';
        }, 2000);
    </script>
</body>
</html>
