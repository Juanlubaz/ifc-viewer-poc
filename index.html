<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor IFC Profesional</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1a1a1a; 
            font-family: sans-serif; 
        }
        #toolbar { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            z-index: 100; 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        #viewer { 
            width: 100vw; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <label><strong>Cargar archivo IFC:</strong></label><br>
        <input type="file" id="ifcInput" accept=".ifc">
    </div>
    <div id="viewer"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { IFCLoader } from 'three/addons/loaders/IFCLoader.js';

        console.log("Visor IFC inicializado correctamente");

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(10, 10, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        
        // Iluminación mejorada
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 10, 5);
        scene.add(dirLight);

        const ifcLoader = new IFCLoader();
        ifcLoader.ifcManager.setWasmPath('https://unpkg.com/web-ifc@0.0.39/');

        document.getElementById('ifcInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            console.log("Cargando archivo:", file.name);
            const url = URL.createObjectURL(file);
            
            ifcLoader.load(
                url, 
                (model) => {
                    scene.add(model);
                    
                    // Centrar cámara en el modelo
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    controls.target.copy(center);
                    
                    // Ajustar distancia de cámara según tamaño del modelo
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.5; // Zoom out un poco
                    
                    camera.position.set(center.x + cameraZ, center.y + cameraZ, center.z + cameraZ);
                    controls.update();
                    
                    console.log("Modelo cargado exitosamente");
                },
                (progress) => {
                    console.log("Progreso:", (progress.loaded / progress.total * 100).toFixed(2) + '%');
                },
                (error) => {
                    console.error("Error al cargar IFC:", error);
                }
            );
        });

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
