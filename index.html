<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor IFC POC</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #333; }
    #toolbar {
      position: absolute; top: 10px; left: 10px; background: white;
      padding: 15px; border-radius: 8px; z-index: 10; width: 250px;
    }
    #viewer { width: 100vw; height: 100vh; }
    progress { width: 100%; display: none; }
  </style>
</head>
<body>

  <div id="toolbar">
    <label><strong>Cargar IFC:</strong></label>
    <input type="file" id="ifcInput" accept=".ifc" />
    <progress id="progressBar" value="0" max="100"></progress>
  </div>

  <div id="viewer"></div>

  <script type="module" src="main.js"></script>

</body>
</html>
